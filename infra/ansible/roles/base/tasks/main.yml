---
- name: Fail if base_sysadmin_ssh_pubkey is not set
  ansible.builtin.fail:
    msg: "base_sysadmin_ssh_pubkey is not set. Please set it to the sysadmin user's SSH public key."
  when: base_sysadmin_ssh_pubkey == ""

- name: Configure sudoers for sysadmin user
  ansible.builtin.copy:
    dest: /etc/sudoers.d/sysadmin
    content: "sysadmin ALL=(ALL) NOPASSWD:ALL\n" # pragma: allowlist secret
    owner: root
    group: root
    mode: '0440'
    validate: 'visudo -cf %s'

- name: Upgrade the Base system packages
  ansible.builtin.apt:
    update_cache: true
    autoclean: true
    autoremove: true
    upgrade: "yes"
    cache_valid_time: 3600


- name: Ensure basic packages are installed
  ansible.builtin.apt:
    name:
      - tree
      - sudo
      - curl
      - wget
      - git
      - vim
      - htop
      - unzip
      - ca-certificates
      - gnupg
      - lsb-release
      - fail2ban
      - apt-transport-https
    state: present

- name: Set timezone to America/New_York
  community.general.timezone:
    name: America/New_York

- name: Ensure 'show' group and /opt/show directory exist
  block:
    - name: Create 'show' group
      ansible.builtin.group:
        name: show
        gid: 495
        system: true
        state: present
    - name: Create /opt/show directory
      ansible.builtin.file:
        path: /opt/show
        state: directory
        mode: '0750'
        owner: root
        group: show

- name: Ensure 'ssh-users' group exists and `sysadmin` is a member
  block:
    - name: Create 'ssh-users' group
      ansible.builtin.group:
        name: ssh-users
        state: present
    - name: Ensure 'sysadmin' user is a member of 'ssh-users' group
      ansible.builtin.user:
        name: sysadmin
        groups: ssh-users
        append: true

- name: Ensure sysadmin has ssh authorized_keys set up
  ansible.posix.authorized_key:
    user: sysadmin
    state: present
    key: "{{ base_sysadmin_ssh_pubkey }}"

- name: Create 'show' system user
  ansible.builtin.user:
    name: show
    comment: "Show User"
    uid: 495
    system: true
    home: /opt/show
    create_home: false
    shell: /usr/sbin/nologin
    group: show
    state: present

- name: Create /opt/show subdirectories (except pki)
  ansible.builtin.file:
    state: directory
    path: "/opt/show/{{ item }}"
    owner: show
    group: show
    mode: '0750'
  loop: "{{ base_show_sub_dirs }}"

- name: Ensure /opt/show/pki directory exists with root ownership
  ansible.builtin.file:
    state: directory
    path: /opt/show/pki
    owner: root
    group: root
    mode: '0700'

- name: Install Docker
  block:
    - name: Set Docker repo distro segment
      ansible.builtin.set_fact:
        base_docker_repo_distro: "{{ 'ubuntu' if ansible_facts.distribution == 'Ubuntu' else 'debian' }}"

    - name: Ensure `/etc/apt/keyrings` directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
        owner: root
        group: root

    - name: Download the Docker GPG key and save to /etc/apt/keyrings
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/{{ base_docker_repo_distro }}/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker APT repository (Deb822 .sources)
      ansible.builtin.deb822_repository:
        name: docker
        types: [deb]
        uris: ["https://download.docker.com/linux/{{ base_docker_repo_distro }}"]
        suites: ["{{ ansible_facts.distribution_release }}"]
        components: [stable]
        signed_by: /etc/apt/keyrings/docker.asc
        state: present
      register: base_docker_apt_repo

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
      when: base_docker_apt_repo.changed # noqa: no-handler

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      notify:
        - Start Docker Service

- name: Updating sshd_config for hardened SSH access
  ansible.builtin.copy:
    dest: /etc/ssh/sshd_config.d/10-harden-ssh.conf
    content: |
      AuthenticationMethods publickey
      PubkeyAuthentication yes
      PasswordAuthentication no
      KbdInteractiveAuthentication no
      PermitRootLogin no
      AllowGroups ssh-users
      MaxAuthTries 3
      X11Forwarding no
    mode: '0644'
    owner: root
    group: root
    validate: '/usr/sbin/sshd -t -f %s'
  notify:
    - Restart SSH Service

- name: Remove authorized_keys on root (if exists)
  ansible.builtin.file:
    path: /root/.ssh/authorized_keys
    state: absent

- name: Ensure fail2ban is started and enabled
  ansible.builtin.service:
    name: fail2ban
    state: started
    enabled: true
