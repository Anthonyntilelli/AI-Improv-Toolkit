---
# handlers file for base
- name: Start Docker Service
  ansible.builtin.service:
    name: docker
    state: restarted
    enabled: true
    server_reload: true

- name: Restart SSH Service
  ansible.builtin.service:
    name: ssh
    state: restarted
    enabled: true
