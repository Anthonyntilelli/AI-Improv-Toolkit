# Example configuration file for AI Improv Toolkit
# MVP limitations:
# - Languages supported: English (en)
# - Show types supported: mono-scene
# - Actors supported: 1
# - Avatar types supported: 1
# - TLS is always used for network connections

[Show]
Name = "Show Name"
Language = "en"
Actors_count = 1
Avatar_count = 1
Show_length = 22 # in minutes
Type = "mono-scene"
Show_rating = "pg-13" # options: [g, pg, pg-13, r, nc-17] Note: limited to pg-13 in Ethic mode.
Disclaimer = "short" # options: [none, short, full] Note: must be short or full in Ethic mode.
Command_keyword = "hay ai" # Keyword to activate voice commands.

# All instructions will be passed to the respective AI components as-is.
[AI]
Introduction_instructions = "ASk for a location that will fit on stage." # Instructions for introduction generation
General_instructions = "" # General instructions for all AI components

[AI.show_watcher]
Instructions = ""

# Count of Avatar must match Show.Avatar_count
[[AI.Avatars]]
Instructions = ""

[Mode]
Ethic = true # When true, will have ethic mode limits applied
Debug = true # cannot be true in Ethic mode

[Buttons]
Button_debounce_ms = 500

[Buttons.Reset]
Path = "/dev/show/big-red"
Key = "space"
Grab = true

# Count of Avatars must match Show.Avatar_count
[[Buttons.Avatars]]
Path = "/dev/show/actor01"
Speak = "home"
Speak_humor = "pgup"
Speak_uncomfortable = "pgdown"
Grab = true

[Network]
Nats_server = "localhost:4222"
Hearing_server = "localhost:8100"
Server_cert_path = "/config/server_cert.pem"
Server_key_path = "/config/server_key.pem"
Ca_cert_path = "/config/ca_cert.pem"
Client_cert_path = "/config/client_cert.pem"
Connection_timeout_ms = 3000
Retry_attempts = 5
Retry_backoff_ms = 500

[Health_Check]
Enabled = true
Interval_seconds = 5
